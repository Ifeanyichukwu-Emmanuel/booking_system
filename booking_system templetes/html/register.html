<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">    
</head>
<body class="mt-5">
  <h1 class="h3 mb-3 text-center">Create an Account</h1>
  <div class="container w-50 form-bg p-2">
      <form class="p-1">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="fName" placeholder="name@example.com">
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="address" placeholder="name@example.com">
          <label for="floatingInput">Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" name="phone_no" placeholder="name@example.com">
          <label for="floatingInput">Phone Number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="active" id="floatingInput" placeholder="Password">
          <label for="floatingPassword">Active</label>
        </div>
        <div class="text-center mb-3">
          <button class="w-100 btn btn-sm btn-primary" type="submit">Sign in</button>
        </div>
          <p class="text-center">Already Have an Account? <a href="" class="text-decoration-none p">Sign up</a></p>
        </form>
  </div>
</body>
<script src="../js/reg.js"></script>
</html>
