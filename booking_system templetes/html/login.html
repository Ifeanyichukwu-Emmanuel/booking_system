<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="mt-5">
    <h1 class="h1 mb-3 text-center">Login to your Account</h1>
    <div class="container w-50 form-bg p-2">
        <form class="p-1">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingInput" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center mb-3">
            <button class="w-100 btn btn-sm btn-primary" type="submit">Sign in</button>
            </div>
            <p class="text-center">Don't Have an Account? <a href="" class="text-decoration-none p">Sign in</a></p>
          </form>
    </div>
</body>
<link rel="stylesheet" href="../js/bootstrap.min.js">
<script src="../js/login.js"></script>

</html>
